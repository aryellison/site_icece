<section class="py-24 px-4 md:px-8 bg-gray-50 font-inter">
  <div class="container mx-auto max-w-[1280px]">
    <div
      class="max-w-[960px] mx-auto"
      data-aos="fade-up"
      data-aos-duration="500"
    >
      <h2
        class="text-left text-[36px] md:text-[48px] font-bold text-lime-900 mb-12"
      >
        {{ sectionTitle }}
      </h2>
    </div>

    <form
      (ngSubmit)="onSubmit()"
      class="max-w-[960px] mx-auto p-0"
      data-aos="fade-up"
      data-aos-duration="500"
      data-aos-delay="100"
    >
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-x-[30px] gap-y-[20px] mb-[20px]"
      >
        <div>
          <label
            for="nome"
            class="block text-sm font-bold text-lime-900 mb-[8px]"
            >Nome</label
          >
          <input
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="nome"
            required
            placeholder="Digite seu nome"
            class="w-full h-[58px] p-[16px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 placeholder-gray-400 text-lime-900"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-bold text-lime-900 mb-[8px]"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Digite seu e-mail"
            class="w-full h-[58px] p-[16px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 placeholder-gray-400 text-lime-900"
          />
        </div>
      </div>

      <div class="mb-[30px]">
        <label
          for="assunto"
          class="block text-sm font-bold text-lime-900 mb-[8px]"
          >Assunto</label
        >
        <input
          type="text"
          id="assunto"
          name="assunto"
          [(ngModel)]="assunto"
          required
          placeholder="Digite o assunto"
          class="w-full h-[70px] p-[16px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 placeholder-gray-400 text-lime-900"
        />
      </div>

      <div
        class="flex justify-end items-center space-x-4"
        data-aos="fade-up"
        data-aos-duration="500"
        data-aos-delay="200"
      >
        <button
          type="button"
          class="flex items-center bg-lime-500 text-white font-bold py-[16px] px-[32px] rounded-full hover:bg-lime-600 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:ring-offset-2 transition-colors duration-200"
        >
          <i class="fa-brands fa-whatsapp text-xl mr-2"></i> WhatsApp
        </button>
        <button
          type="submit"
          class="flex items-center bg-lime-900 text-white font-bold py-[16px] px-[32px] rounded-md hover:bg-lime-800 focus:outline-none focus:ring-2 focus:ring-lime-900 focus:ring-offset-2 transition-colors duration-200"
        >
          Entrar em Contato
          <i class="fa-solid fa-arrow-right text-xl ml-2"></i>
        </button>
      </div>
    </form>
  </div>
</section>
