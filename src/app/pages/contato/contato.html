<div class="bg-white">
  <div class="w-full h-56 md:h-64 overflow-hidden">
    <img
      src="assets/images/banner-contato.jpg"
      alt="Banner da página de contato"
      class="w-full h-full object-cover"
    />
  </div>

  <main class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-x-24">
      <div class="flex flex-col">
        <h1 class="text-4xl font-semibold text-[#3e4b39]">Contate-nos</h1>
        <p class="mt-2 text-gray-500">
          Preencha as informações abaixo para entrar em contato
        </p>

        <form class="mt-10 space-y-6">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-600"
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-lime-500 focus:border-lime-500"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-600"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-lime-500 focus:border-lime-500"
            />
          </div>

          <div>
            <label for="assunto" class="block text-sm font-medium text-gray-600"
              >Assunto</label
            >
            <textarea
              id="assunto"
              name="assunto"
              rows="4"
              placeholder="Digite sua mensagem"
              class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-lime-500 focus:border-lime-500"
            ></textarea>
          </div>

          <div class="flex justify-end items-center gap-4 pt-4">
            <button
              type="button"
              class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-gray-800 bg-[#94c83d] hover:bg-lime-500"
            >
              <svg
                class="w-5 h-5 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M16.51 5.98C15.98 5.45 15.23 5.23 14.28 5.47C13.88 5.56 13.48 5.76 13.13 6.06L12.59 6.51C12.51 6.58 12.43 6.66 12.35 6.73C12.31 6.77 12.27 6.81 12.23 6.85L12.23 6.85C11.66 7.42 11.34 7.94 11.34 8.78C11.34 9.49 11.62 10.05 12.19 10.62L12.8 11.23C13.37 11.8 13.93 12.08 14.64 12.08C15.48 12.08 16 11.76 16.57 11.19L16.57 11.19C16.61 11.15 16.65 11.11 16.69 11.07C16.76 10.99 16.84 10.91 16.91 10.83L17.45 10.29C17.75 9.94 17.95 9.54 18.04 9.14C18.28 8.19 18.06 7.44 17.53 6.91L16.51 5.98ZM8.47 11.38C8.36 11.27 8.24 11.17 8.13 11.06L7.07 10C6.54 9.47 5.79 9.25 4.84 9.49C4.44 9.58 4.04 9.78 3.69 10.08L3.15 10.62C2.58 11.19 2.26 11.71 2.26 12.55C2.26 13.26 2.54 13.82 3.11 14.39L3.72 15C4.29 15.57 4.85 15.85 5.56 15.85C6.4 15.85 6.92 15.53 7.49 14.96L7.49 14.96L7.53 14.92C7.57 14.88 7.61 14.84 7.65 14.8C7.73 14.72 7.81 14.64 7.88 14.56L8.42 14.02C8.72 13.67 8.92 13.27 9.01 12.87C9.25 11.92 9.03 11.17 8.5 10.64L8.47 11.38Z"
                />
              </svg>
              Whatsapp
            </button>
            <button
              type="submit"
              class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#3e4b39] hover:bg-gray-800"
            >
              Entrar em Contato
              <svg
                class="w-5 h-5 ml-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="mt-16 lg:mt-0 flex flex-col justify-between">
        <div class="space-y-10">
          <div class="flex items-start">
            <div
              class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-[#3e4b39] text-white"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-medium text-gray-900">Telefone</h3>
              <p class="mt-1 text-gray-500">(85) 99999-9999</p>
            </div>
          </div>

          <div class="flex items-start">
            <div
              class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-[#3e4b39] text-white"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-medium text-gray-900">E-mail</h3>
              <p class="mt-1 text-gray-500">emailxexemplo.com</p>
            </div>
          </div>

          <div class="flex items-start">
            <div
              class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-[#3e4b39] text-white"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-medium text-gray-900">Endereço</h3>
              <p class="mt-1 text-gray-500">
                Rua exemplo travessa, 1049, Bairro Exemplo
              </p>
            </div>
          </div>
        </div>

        <div class="mt-10">
          <div
            class="w-full h-64 rounded-lg overflow-hidden border border-gray-200"
          >
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.339249089208!2d-38.5230948852408!3d-3.73186179727409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c749906232b5d7%3A0x8f1e78e2e2133a8a!2sS%C3%A3o%20Paulo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1622831844572!5m2!1spt-BR!2sbr"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
          <p class="text-center mt-2 text-sm text-gray-500">
            ICECE - Clique para acessar
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
