<div class="w-full h-[200px] overflow-hidden">
  <img
    src="assets/images/banner-trabalhe-conosco.jpg"
    alt="Banner Trabalhe Conosco"
    class="w-full h-full object-cover"
  />
</div>

<div class="bg-white py-16 sm:py-24 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <section>
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-4xl lg:text-5xl font-light text-lime-500">
            Venha trabalhar
          </h2>
          <h2 class="text-4xl lg:text-5xl font-semibold text-[#3e4b39]">
            conosco
          </h2>
        </div>
        <div
          class="hidden sm:flex bg-[#94c83d] rounded-full h-20 w-20 flex-shrink-0 items-center justify-center p-3"
        >
          <svg
            class="w-full h-full text-white"
            viewBox="0 0 88 66"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

            />
          </svg>
        </div>
      </div>

      <div
        class="mt-12 flex flex-col sm:flex-row items-center justify-between gap-4 text-center text-sm font-medium text-gray-600"
      >
        <div class="flex items-center gap-2">
          <svg
            class="w-5 h-5 text-green-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          Profissionais de Qualidade
        </div>
        <div class="flex-grow border-t border-gray-300 w-1/4 sm:w-auto"></div>
        <div class="flex items-center gap-2">
          <svg
            class="w-5 h-5 text-green-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          Crescimento Profissional
        </div>
        <div class="flex-grow border-t border-gray-300 w-1/4 sm:w-auto"></div>
        <div class="flex items-center gap-2">
          <svg
            class="w-5 h-5 text-green-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          Jornada Híbrida e/ou Home Office.
        </div>
      </div>
    </section>

    <section class="max-w-4xl mx-auto mt-16 sm:mt-24">
      <div class="text-center">
        <h3 class="text-2xl font-bold text-[#3e4b39] mb-2">Trabalhe Conosco</h3>
        <p class="text-sm text-gray-500 mb-8">
          Preencha as informações abaixo para entrar em contato
        </p>
      </div>

      <form
        (ngSubmit)="onSubmit()"
        #formRef="ngForm"
        class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
      >
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700"
            >Nome</label
          >
          <div class="mt-1">
            <input
              name="nome"
              ngModel
              type="text"
              placeholder="Digite seu nome"
              class="p-3 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm"
              required
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >E-mail</label
          >
          <div class="mt-1">
            <input
              name="email"
              ngModel
              type="email"
              placeholder="Digite seu e-mail"
              class="p-3 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm"
              required
            />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="cargo" class="block text-sm font-medium text-gray-700"
            >Cargo</label
          >
          <div class="mt-1">
            <select
              name="cargo"
              ngModel
              class="p-3 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm"
              required
            >
              <option value="">Escolha uma Opção</option>
              <option value="Administrativo">Administrativo</option>
              <option value="Pedagógico">Pedagógico</option>
              <option value="Técnico">Técnico</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="curriculo" class="block text-sm font-medium text-gray-700"
            >Anexar Currículo</label
          >
          <label
            for="curriculo"
            class="mt-1 flex justify-between items-center p-3 w-full text-left border border-gray-300 rounded-md shadow-sm cursor-pointer text-gray-500"
          >
            <span>{{ selectedFileName }}</span>
            <input
              (change)="onFileSelected($event)"
              id="curriculo"
              name="curriculo"
              type="file"
              class="sr-only"
            />
            <svg
              class="w-6 h-6 text-[#3e4b39]"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3.375 3.375 0 1112.81 8.42l-7.693 7.693a1.125 1.125 0 001.591 1.591l7.693-7.693a2.25 2.25 0 00-3.182-3.182l-8.841 8.841a5.625 5.625 0 007.954 7.954l8.841-8.841"
              />
            </svg>
          </label>
        </div>

        <div class="sm:col-span-2 flex justify-end">
          <button
            type="submit"
            class="bg-[#3e4b39] hover:bg-[#2f3a2d] text-white px-8 py-3 rounded-md flex items-center gap-2 text-sm font-semibold"
          >
            Enviar Currículo
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 111.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
