<!-- Banner -->
<div class="w-full h-[400px] overflow-hidden">
  <img
    src="assets/images/banner-trabalhe-conosco.jpg"
    alt="Banner Trabalhe Conosco"
    class="w-full h-full object-cover"
  />
</div>

<!-- Conteúdo -->
<section class="max-w-6xl mx-auto px-4 py-16 text-center">
  <h2 class="text-4xl font-light text-green-600">Venha trabalhar</h2>
  <h2 class="text-4xl font-semibold text-[#3e4b39]">conosco</h2>

  <div
    class="flex flex-wrap justify-center items-center gap-8 mt-10 text-green-700 text-sm font-medium"
  >
    <div class="flex items-center gap-2">
      <span class="text-green-500">✔</span> Profissionais de Qualidade
    </div>
    <div class="flex items-center gap-2">
      <span class="text-green-500">✔</span> Crescimento Profissional
    </div>
    <div class="flex items-center gap-2">
      <span class="text-green-500">✔</span> Jornada Híbrida e/ou Home Office.
    </div>
  </div>
</section>

<!-- Formulário -->
<section class="max-w-3xl mx-auto px-4 pb-24 text-left">
  <h3 class="text-2xl font-bold text-[#3e4b39] mb-2">Trabalhe Conosco</h3>
  <p class="text-sm text-gray-500 mb-6">
    Preencha as informações abaixo para entrar em contato
  </p>

  <form
    (ngSubmit)="onSubmit()"
    #formRef="ngForm"
    class="grid grid-cols-1 md:grid-cols-2 gap-4"
  >
    <!-- Nome -->
    <input
      name="nome"
      ngModel
      type="text"
      placeholder="Digite seu nome"
      class="p-3 border border-gray-300 rounded-md"
      required
    />

    <!-- Email -->
    <input
      name="email"
      ngModel
      type="email"
      placeholder="Digite seu e-mail"
      class="p-3 border border-gray-300 rounded-md"
      required
    />

    <!-- Cargo -->
    <select
      name="cargo"
      ngModel
      class="col-span-1 md:col-span-2 p-3 border border-gray-300 rounded-md"
      required
    >
      <option value="">Escolha uma Opção</option>
      <option value="Administrativo">Administrativo</option>
      <option value="Pedagógico">Pedagógico</option>
      <option value="Técnico">Técnico</option>
    </select>

    <!-- Currículo -->
    <label
      for="curriculo"
      class="col-span-1 md:col-span-2 flex items-center p-3 border border-gray-300 rounded-md cursor-pointer gap-2 text-gray-500"
    >
      <input
        type="file"
        id="curriculo"
        name="curriculo"
        (change)="onFileSelected($event)"
        class="hidden"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 text-green-700"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          d="M12 16v-8m0 0L8 12m4-4l4 4"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
      {{ selectedFileName }}
    </label>

    <!-- Botão -->
    <div class="col-span-1 md:col-span-2 flex justify-end">
      <button
        type="submit"
        class="bg-[#3e4b39] hover:bg-[#2f3a2d] text-white px-6 py-3 rounded-md flex items-center gap-2"
      >
        Enviar Currículo
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M9 5l7 7-7 7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>
  </form>
</section>
